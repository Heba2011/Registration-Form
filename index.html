<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url(image/mu.jpg.JPG);
    background-size: cover;
    background-repeat: no-repeat; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  #registrationForm {
    background-color: #f2f2f5;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 100%;
    width: 400px;
  }
  
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  h4{
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
  }
  h6{
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
  }
  label {
    margin-bottom: 5px;
    display: block;
    color: #555;
    font-weight: bold;
  }
  
  input, select {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  input[type="submit"] {
    background-color: #65a2e8;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  
  #preferences {
    margin-top: 10px;
  }
  
  .preference-label {
    margin-top: 10px;
    font-weight: normal;
  }
  
  @media screen and (max-width: 600px) {
    #registrationForm {
      width: 90%;
    }
  }
</style>
</head>
<body>
  
  <a href="home.html"> home</login></a>

<div style="position: relative;">
  <h2>Registration Form</h2>
  <h4>The Developers(IT)</h4>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" name="totalMarks" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" required>

    <label for="department">Department:</label>
    <select id="department" name="department" onchange="showPreferences()" required>
      <option value="">Select Department</option>
      <option value="ScientificMath">Scientific (Math)</option>
      <option value="ScientificScience">Scientific (Science)</option>
      <option value="Literary">Literary</option>
      <option value="Technical">Technical</option>
    </select>
    <label id="preferenceLabel" class="preference-label" style="display:none;">Preference:</label>
    <div id="preferences" style="display: none;">
      <!-- Here we will dynamically add fields based on the department selection -->
    </div>

    <input type="submit" value="Submit">
    <h4>
      <p>Powered By</p>
    </h4>
    <h6>
      <p>Mansoura University</p>
    </h6>
  </form>
</div>

<script>
function showPreferences() {
  var department = document.getElementById("department").value;
  var preferencesDiv = document.getElementById("preferences");
  var preferenceLabel = document.getElementById("preferenceLabel");
  preferencesDiv.innerHTML = ""; // Clear previous fields
  
  if (department === "ScientificMath") {
    addPreferenceOptions(["معلم حاسب"], 1);
  } else if (department === "ScientificScience") {
    addPreferenceOptions(["معلم حاسب", "تكنولوجيا التعليم", "اعلام تربوي", "اقتصاد منزلي"], 4);
    addPreferenceOptions(["معلم حاسب", "تكنولوجيا التعليم", "اعلام تربوي", "اقتصاد منزلي"], 4);
    addPreferenceOptions(["معلم حاسب", "تكنولوجيا التعليم", "اعلام تربوي", "اقتصاد منزلي"], 4);
    addPreferenceOptions(["معلم حاسب", "تكنولوجيا التعليم", "اعلام تربوي", "اقتصاد منزلي"], 4);
  } else if (department === "Literary") {
    addPreferenceOptions(["اقتصاد منزلي", "اعلام تربوي", "تكنولوجيا التعليم"], 3);
    addPreferenceOptions(["اقتصاد منزلي", "اعلام تربوي", "تكنولوجيا التعليم"], 3);
    addPreferenceOptions(["اقتصاد منزلي", "اعلام تربوي", "تكنولوجيا التعليم"], 3);
  } else if (department === "Technical") {
    addPreferenceOptions(["حسب شعبه الطالب"], 1);
  }
  
  if (department) {
    preferencesDiv.style.display = "block";
    preferenceLabel.style.display = "block";
  } else {
    preferencesDiv.style.display = "none";
    preferenceLabel.style.display = "none";
  }
}

function addPreferenceOptions(options, maxOptions) {
  var select = document.createElement("select");
  select.name = "preference";
  
  for (var i = 0; i < options.length && i < maxOptions; i++) {
    var option = document.createElement("option");
    option.value = options[i];
    option.text = options[i];
    select.appendChild(option);
  }
  
  preferences.appendChild(select);
  preferences.appendChild(document.createElement("br"));
}
</script> 
  <section>
  </section>

</body>
</html>
